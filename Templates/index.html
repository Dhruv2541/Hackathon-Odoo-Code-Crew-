<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynergySphere - Team Collaboration</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family defined above */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for checked tasks */
        .task-done {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Main Container -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-900">
                Synergy<span class="text-indigo-600">Sphere</span>
            </h1>
            <p class="mt-2 text-lg text-gray-500">The Advanced Team Collaboration Platform</p>
        </header>

        <!-- Create New Project Section -->
        <div class="max-w-xl mx-auto mb-10 bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-semibold mb-4">Create a New Project Board</h2>
            <form id="new-project-form" class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="project-name-input" placeholder="Enter new project name..." class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                <button type="submit" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Create Project
                </button>
            </form>
        </div>

        <!-- Projects Grid -->
        <main id="projects-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
            <!-- Project cards will be dynamically inserted here -->
        </main>

    </div>

    <!-- JavaScript to interact with the backend API -->
    <script>
        const API_BASE_URL = ''; // API is on the same server
        const projectsContainer = document.getElementById('projects-container');
        const newProjectForm = document.getElementById('new-project-form');
        const projectNameInput = document.getElementById('project-name-input');

        // --- API Communication Functions ---

        /**
         * Fetches all projects from the backend and triggers rendering.
         */
        async function fetchAndRenderProjects() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/projects`);
                if (!response.ok) throw new Error('Network response was not ok');
                const projects = await response.json();
                renderProjects(projects);
            } catch (error) {
                console.error('Failed to fetch projects:', error);
                projectsContainer.innerHTML = `<p class="text-center text-red-500">Error loading projects. Make sure the backend server is running.</p>`;
            }
        }

        /**
         * Sends a request to create a new project.
         * @param {string} name - The name of the new project.
         */
        async function createProject(name) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/projects`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name }),
                });
                if (!response.ok) throw new Error('Failed to create project');
                fetchAndRenderProjects(); // Refresh the list
            } catch (error) {
                console.error('Error creating project:', error);
            }
        }
        
        /**
         * Sends a request to create a new task.
         * @param {number} projectId - The ID of the project for the task.
         * @param {string} content - The content of the new task.
         */
        async function createTask(projectId, content) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/projects/${projectId}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content }),
                });
                if (!response.ok) throw new Error('Failed to create task');
                fetchAndRenderProjects();
            } catch (error) {
                console.error('Error creating task:', error);
            }
        }

        /**
         * Sends a request to update a task (e.g., mark as done/undone).
         * @param {number} taskId - The ID of the task to update.
         * @param {boolean} isDone - The new completion status.
         */
        async function updateTaskStatus(taskId, isDone) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ is_done: isDone }),
                });
                 if (!response.ok) throw new Error('Failed to update task');
                fetchAndRenderProjects();
            } catch (error) {
                console.error('Error updating task:', error);
            }
        }

        /**
         * Sends a request to delete a task.
         * @param {number} taskId - The ID of the task to delete.
         */
        async function deleteTask(taskId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/tasks/${taskId}`, {
                    method: 'DELETE',
                });
                 if (!response.ok) throw new Error('Failed to delete task');
                fetchAndRenderProjects();
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }


        // --- UI Rendering Functions ---

        /**
         * Renders all projects and their tasks to the DOM.
         * @param {Array} projects - An array of project objects.
         */
        function renderProjects(projects) {
            // If there are no projects, show a message
            if (projects.length === 0) {
                projectsContainer.innerHTML = `
                    <div class="col-span-1 md:col-span-2 xl:col-span-3 text-center py-12">
                        <h3 class="text-2xl font-semibold text-gray-500">No Projects Yet!</h3>
                        <p class="text-gray-400 mt-2">Use the form above to create your first project board.</p>
                    </div>
                `;
                return;
            }

            // Clear existing content
            projectsContainer.innerHTML = '';
            
            // Create and append a card for each project
            projects.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'bg-white rounded-xl shadow-md p-6 flex flex-col';
                projectCard.innerHTML = `
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">${project.name}</h3>
                    <div class="space-y-3 mb-4 flex-grow">
                        ${project.tasks.length > 0 ? project.tasks.map(task => renderTask(task)).join('') : '<p class="text-gray-400">No tasks yet.</p>'}
                    </div>
                    <form class="add-task-form mt-auto flex gap-2" data-project-id="${project.id}">
                        <input type="text" placeholder="Add new task..." class="task-content-input flex-grow px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                        <button type="submit" class="bg-indigo-500 text-white px-3 py-2 rounded-md hover:bg-indigo-600 text-sm font-semibold transition-colors">+</button>
                    </form>
                `;
                projectsContainer.appendChild(projectCard);
            });
        }

        /**
         * Generates the HTML string for a single task.
         * @param {object} task - A task object.
         * @returns {string} The HTML string for the task.
         */
        function renderTask(task) {
            return `
                <div class="flex items-center justify-between p-2 rounded-md hover:bg-gray-100">
                    <div class="flex items-center">
                        <input type="checkbox" class="task-checkbox h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" data-task-id="${task.id}" ${task.is_done ? 'checked' : ''}>
                        <label class="ml-3 ${task.is_done ? 'task-done' : ''}">${task.content}</label>
                    </div>
                    <button class="delete-task-btn text-gray-400 hover:text-red-500" data-task-id="${task.id}">&times;</button>
                </div>
            `;
        }


        // --- Event Listeners ---

        // Handle new project form submission
        newProjectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const projectName = projectNameInput.value.trim();
            if (projectName) {
                createProject(projectName);
                projectNameInput.value = '';
            }
        });
        
        // Use event delegation for dynamically created task forms and buttons
        projectsContainer.addEventListener('submit', (e) => {
            if (e.target.classList.contains('add-task-form')) {
                e.preventDefault();
                const projectId = e.target.dataset.projectId;
                const input = e.target.querySelector('.task-content-input');
                const content = input.value.trim();
                if (content) {
                    createTask(projectId, content);
                    input.value = '';
                }
            }
        });

        projectsContainer.addEventListener('click', (e) => {
            // Handle task checkbox change
            if (e.target.classList.contains('task-checkbox')) {
                const taskId = e.target.dataset.taskId;
                const isDone = e.target.checked;
                updateTaskStatus(taskId, isDone);
            }
            // Handle task deletion
            if (e.target.classList.contains('delete-task-btn')) {
                const taskId = e.target.dataset.taskId;
                if (confirm('Are you sure you want to delete this task?')) {
                    deleteTask(taskId);
                }
            }
        });

        // --- Initial Load ---
        // Fetch and display projects when the page first loads.
        document.addEventListener('DOMContentLoaded', fetchAndRenderProjects);

    </script>
</body>
</html>
